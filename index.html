        function navigateTo(view) {
            siteData.currentView = view;
            window.scrollTo(0, 0);
            render();
        }

        function toggleLanguage() {
            siteData.currentLang = siteData.currentLang === 'he' ? 'en' : 'he';
            document.documentElement.lang = siteData.currentLang;
            document.documentElement.dir = siteData.currentLang === 'he' ? 'rtl' : 'ltr';
            document.getElementById('langToggle').innerText = siteData.currentLang === 'he' ? 'English' : 'עברית';
            render();
        }

        function render() {
            const container = document.getElementById('main-view');
            const t = siteData.translations[siteData.currentLang];
            const isHe = siteData.currentLang === 'he';

            if (siteData.currentView === 'home') {
                let html = `
                    <!-- 2. מבוא -->
                    <header class="mb-12 animate-in fade-in duration-700">
                        <h1 class="text-4xl font-bold text-white mb-4 tracking-tight">${t.title}</h1>
                        <p class="text-slate-400 leading-relaxed text-sm max-w-2xl">${t.intro}</p>
                    </header>

                    <!-- 3. כפתורי נשיאים (מחולקים לתקופות) -->
                    <div class="space-y-10">
                `;

                for (let eraNum = 1; eraNum <= 3; eraNum++) {
                    const eraPresidents = siteData.presidents.filter(p => p.era === eraNum);
                    html += `
                        <section>
                            <h2 class="text-xs font-bold text-sky-400 uppercase tracking-widest mb-4 border-b border-slate-800 pb-2">
                                ${t['era' + eraNum]}
                            </h2>
                            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">

                                    <a href="presidents/${p.file}" class="p-3 rounded-xl era-card hover:border-sky-500 transition-all active:scale-95 group">

                                            <span class="text-[10px] font-mono text-slate-500">#${p.id}</span>
                                            <span class="text-slate-600 group-hover:text-sky-400">→</span>
                                        </div>
                                        <span class="text-sm font-bold text-white group-hover:text-sky-400 block truncate">${p.name[siteData.currentLang]}</span>

                                    </a>
                                `).join('')}
                            </div>
                        </section>
                    `;
                }
                html += `</div>`;
                container.innerHTML = html;

            } else if (siteData.currentView === 'about') {

                container.innerHTML = `

                            <p class="text-slate-300 leading-relaxed mb-8">${t.about_content}</p>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">

                                    <h3 class="text-sky-400 font-bold text-sm mb-4 uppercase tracking-wider">${t.hobbies_title}</h3>
                                    <ul class="space-y-2">
